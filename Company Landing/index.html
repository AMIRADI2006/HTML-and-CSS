<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <title>FitLand</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_wrapper">
                <div class="header_wrapper_buttons">
                    <button class="header_button_shop" ><img src="icons/Shop/shop_white.png" alt="Shop"></button>
                    <button class="header_button_user"><img src="icons/Users/user.png" alt="User">ثبت نام |
                        ورود</button>
                </div>
                <div class="header_wrapper_content">
                    <input type="text" name="" placeholder="جستجو" class="header_search">
                    <img src="icons/FitLand.png" alt="FitLand" class="header_logo">
                </div>
            </div>
            <div class="header_wrapper_menu_list">
                <div class="header_wrapper_manu_list_left">
                    <ul class="header_menu_list_left">
                        <li class="header_menu_list_item"><a href="#">پرفروش ترین ها</a><img src="icons/List/Vector.png" alt="" class="list_icon_star"></li>
                        <li class="header_menu_list_item"><a href="#">تخفیفات ویژه</a><img src="icons/List/Vector-3.png" alt="" class="list_icon_star"></li>
                        <li class="header_menu_list_item"><a href="#">جدید ترین محصولات</a><img src="icons/List/Vector-4.png" alt="" class="list_icon_star"></li>
                    </ul>
                </div>
                <div class="header_wrapper_menu_list_right">
                    <ul class="header_menu_list_right">
                        <li class="header_menu_list_item"><a href="#">شیکر و جاگ</a></li>
                        <li class="header_menu_list_item"><a href="#">لوازم ورزشی</a></li>
                        <li class="header_menu_list_item"><a href="#">بچگانه</a></li>
                        <li class="header_menu_list_item"><a href="#">زنانه</a></li>
                        <li class="header_menu_list_item"><a href="#">مردانه</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

</body>

</html>
